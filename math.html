<html>
<body>
<h2>JavaScript Math</h2>
<p>Math round</p>
<p id="demo1"></p>
<p>Math ceil</p>
<p id="demo2"></p>
<p>Math floor</p>
<p id="demo3"></p>
<p>Math trunc</p>
<p id="demo4"></p>
<p>Math sign</p>
<p id="demo5"></p>
<p>Math pow</p>
<p id="demo6"></p>
<p>Math sqrt</p>
<p id="demo7"></p>
<p>Math sin</p>
<p id="demo8"></p>
<p>Math min</p>
<p id="demo9"></p>
<p>Math max</p>
<p id="demo10"></p>
<p>Math random</p>
<p id="demo11"></p>
<p>Math log</p>
<p id="demo12"></p>

<script>

document.getElementById("demo1").innerHTML =Math.round(4.6);
document.getElementById("demo2").innerHTML =Math.ceil(4.4);
document.getElementById("demo3").innerHTML =Math.floor(4.7);
document.getElementById("demo4").innerHTML =Math.trunc(4.6);
document.getElementById("demo5").innerHTML =Math.sign(-4);
document.getElementById("demo6").innerHTML = Math.pow(8,2);
document.getElementById("demo7").innerHTML = Math.sqrt(64);
document.getElementById("demo8").innerHTML = "The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("demo9").innerHTML =Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("demo10").innerHTML =Math.max(0, 150, 30, 20, -8, -200);
document.getElementById("demo11").innerHTML = Math.random();
document.getElementById("demo12").innerHTML = Math.log(1);




</script>

</body>
</html>
