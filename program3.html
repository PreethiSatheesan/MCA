<html>
<head>
<title>Program</title>
</head>
<body>

<form align="center">
<fieldset><legend>Registration</legend>
<div>
	<label for="user"><b>Enter username:</b></label>
		<input type="text" name="username" id="user"><br><br>

	<label><b>Enter password:</b>
		<input type="password" name="pwd" ></label><br><br>

	<b>Gender</b>&nbsp
		Male<input type="radio" name="gender" value="Male">&nbsp
		Female<input type="radio" name="gender" value="Female">&nbsp
		Other<input type="radio" name="gender" value="Other"><br><br>
<b>Hobby</b>&nbsp
Reading<input type="checkbox" name="ch1" value="Reading">
Singing<input type="checkbox" name="ch2" value="Singing">
Listening<input type="checkbox" name="ch3" value="Listening"><br><br>

</div>
	<b>Select course</b>&nbsp
	<select>
	<option>MCA</option>
	<option>MBA</option>
	<option>BCA</option>
	<option>BSc</option>

</select><br><br>



	<input type="submit" name="sub" value="Submit">&nbsp
	<input type="reset" name="set" value="Reset">
</fieldset>
</form>
</body>
</html>
